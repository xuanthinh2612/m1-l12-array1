<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang 1</title>
</head>
<body>
<h2 align="center">[Thực hành] Tạo và thao tác với mảng</h2>
<input type="text" id="input">
<button onclick="arrayaddition()">Add</button>
<button onclick="display()">Display</button>
<p id="show"></p>
<script>
    let arr = ['phan tu 1', 'phan tu 2', 'phan tu 3', 'phan tu 4', 'phan tu 5'];

    function arrayaddition() {
        let a = document.getElementById('input').value;
        arr.push(a);
    }

    function display() {
        let e = '';
        for (let i = 0; i < arr.length; i++) {
            e = e+ 'Elementt ' + i + ': ' + arr[i] + '<br>';

        }
        document.getElementById('show').innerHTML = e;

    }
</script>
</body>
</html>
